<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Squat Counter Game</title>
  </head>

  <body>
    <div class="info-panel">
      <h1>🏋️ Squat Game</h1>
      <div><strong>Reps Completed:</strong> <span id="rep-count">0</span></div>
      <div><strong>Knee Angle:</strong> <span id="knee-angle">0°</span></div>
      <div class="progress-bar">
        <div class="progress" id="knee-progress"></div>
      </div>
      <div><strong>Back Angle:</strong> <span id="back-angle">0°</span></div>
      <div id="warning-msg" class="warning" style="display:none;">⚠️ Keep your back straight!</div>
    </div>

    <script src="webcam.js"></script>
  </body>
</html>
